<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="calculatorcss.css">
</head>
<body>
    <h1 class="heading"><u>Calculator</u></h1>
    <div class="calculator">
        <div class="display-cal">
            <p class="num-display"></p>
        </div>
        <div class="inner-container">
            <div class="button top-row bg-white" data-value = "A/C">
                AC
            </div>
            <div class="button top-row bg-white"
            data-value="+/-">
                +/-
            </div>
            <div class="button top-row bg-white" data-value = "%">
                %
            </div>
            <div class="button top-row bg-red white" data-value = "/">
                /
            </div>
            <div class="button top-row bg-white" data-value ="7">
                7</div>
            <div class="button top-row bg-white" data-value ="8">
                8</div>
            <div class="button top-row bg-white" data-value ="9">
                9</div>
            <div class="button top-row bg-red white" data-value = "*">
                *</div>
            <div class="button top-row bg-white " data-value = "4">
                4</div>
            <div class="button top-row bg-white" data-value = "5">
                5</div>
            <div class="button top-row bg-white" data-value = "6">
                6</div>
            <div class="button top-row bg-red white" data-value = "-">-</div>
            <div class="button top-row bg-white" data-value = "1">1</div>
            <div class="button top-row bg-white" data-value = "2">2</div>
            <div class="button top-row bg-white" data-value = "3">3</div>
            <div class="button top-row bg-red white" data-value = "+">+</div>
            <div class="button button-0 top-row bg-white"data-value = "0">0</div>
            <div class="button top-row bg-white" data-value = ".">.</div>
            <div class="button top-row bg-red white" data-value = "=">=</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
